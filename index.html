<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>  
            <div class="container">
                <img class="oldgram-img" src="images/logo.png">
                <img class="profile-pic" src="images\user-avatar.png">
            </div>
        </header>

        <main>
            <section id="feed">
                <div class="container">
                    <div class= "section-username padding-left">
                        <img id="profile-pic" class="profile-pic" src="images\avatar-vangogh.jpg">
                        <div class="user-info-txt">
                            <h2 class="bold-txt" id="realname"></h2>
                            <h3 id="location"></h3>
                        </div>
                    </div>
                    <img id="main-pic" class="main-pic" src="images\post-vangogh.jpg">
                    <div class="section-btn padding-left">
                        <img class="icon" src="images\icon-heart.png">
                        <img class="icon" src="images\icon-comment.png">
                        <img class="icon" src="images\icon-dm.png">
                    </div>
                    <div class="comments padding-left">
                        <p id="likes" class="bold-txt">21,492 likes</p> 
                        <p id="comment"></p>
                    </div>
                </div>
            <section>
            
            
            
        </main>

        <script src="index.js"></script>
    </body>
</html>
